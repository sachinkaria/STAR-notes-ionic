<ion-view view-title="New" hide-nav-bar="true">
  <ion-content>
    <div class="header">
      <h1> Add Card </h1>
    </div>
    <form >
      <div class="list list-inset">

        <label class="item item-input item-floating-label">
          <input class="item item-input" placeholder="Title" type="text" ng-model="card.title">
        </label>

        <label class="item item-input item-floating-label">
          <input class="item item-input" placeholder="Situation" type="text" ng-model="card.situation">
        </label>

        <label class="item item-input item-floating-label">
          <input class="item item-input" placeholder="Task" type="text" ng-model="card.task">
        </label>

        <label class="item item-input item-floating-label">
          <input class="item item-input" placeholder="Action" type="text" ng-model="card.action">
        </label>

        <label class="item item-input item-floating-label">
          <input class="item item-input" placeholder="Result" type="text" ng-model="card.result">
        </label>

      </div>
      <button class="button button-positive" ng-click="createCard(card)">Save</button>

    </form>
  </ion-content>
</ion-view>
